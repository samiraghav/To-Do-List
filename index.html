<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="container">
      <h1 class="app-title">To-do list</h1>
      <section class="linebreak"></section>
      <section class="login-section">
        <h2>Login</h2>
        <form action="./list.html" id="login-form">
        <input 
          type="text" 
          name="name"
          id="name" 
          autocomplete="off" 
          placeholder="Your name here..."
        />
        <input type="submit" value="Login" />
      </form>
      </section>
    </main>
    <script type="module" defer src="js/login.js"></script>
  </body>
</html>
