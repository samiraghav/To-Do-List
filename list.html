<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>To-do list</title>
  </head>
  <body>
    <main class="container">
      <h1 class="welcome"></h1>
      <a href="../index.html" class="go-back">&#129044; Go back</a>
      <section class="linebreak"></section>

      <section class="add-form">
        <form id="add-todo-form">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Title here..."
          />

          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            placeholder="Write the description here..."
          ></textarea>

          <input type="submit" value="Add" />
        </form>
      </section>
      
      <section class="linebreak"></section>
      <section class="todo-list"></section>
    </main>
    <script type="module" defer src="../js/todo.js"></script>
  </body>
</html>
